<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单例</title>
  </head>
  <body>
    <script>
      function Cat(name) {
        this.name = name;
      }
      Cat.prototype.getName = function() {
        return this.name;
      };

      DanliProxyFunc = function(Fn) {
        let instance;
        return function DanliProxy(name) {
          if (!instance) {
            instance = new Fn(name);
          }
          return instance;
        };
      };

      let SingleCat = DanliProxyFunc(Cat);

      let a = new SingleCat("123");
      let b = new SingleCat("234");
      console.log(a === b, a, b);
    </script>
  </body>
</html>
